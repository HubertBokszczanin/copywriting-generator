<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriting Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copywriting Generator</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an Excel file:</label>
                <input type="file" name="file" id="file" accept=".xlsx" required>
            </div>
            <div class="form-group">
                <label for="marketplace">Select a Marketplace:</label>
                <select name="marketplace" id="marketplace" required>
                    <option value="kaufland">Kaufland</option>
                    <option value="cdiscount">CDiscount</option>
                    <option value="ebay">eBay</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Generate Copywriting</button>
            </div>
        </form>
    </div>
</body>
</html>
